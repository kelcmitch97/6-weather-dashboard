<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather DashBoard</title>
</head>

<body>
    <header class="hero min-100-vh" id="header-dashboard">
        <h1>Weather DashBoard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row mb-1">
                <div class="col-md-4">
                    <div class="card">
                        <form id="user-form" class="card-body">
                            <label class="card-title form-label">Search for a City:</label>
                            <input id="city-search" class="form-control" name="city-name" type="text"
                                placeholder="Enter City Here" />
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button type="reset" class="btn btn-primary">Clear History</button>
                        </form>
                    </div>
                </div>
                <div id="current-weather" class="col-md-8 weather-icon">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 clear-search" id="search-history">                    
                    <ul id="search-history-list">
                       
                    </ul>
                </div>
                <!-- Forecast Weather -->
                <div id="future-weather" class="container col-md-8 hidden">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-md-2 text-white bg-primary ml-2 mb-3 p-2 mt-2 rounded">
                            <div class="card-body" id="forecast-day-one">
                             
                            </div>
                        </div>
                        <div class="col-md-2 text-white bg-primary ml-2 mb-3 p-2 mt-2 rounded">
                            <div class="card-body" id="forecast-day-two">

                            </div>
                        </div>
                        <div class="col-md-2 text-white bg-primary ml-2 mb-3 p-2 mt-2 rounded">
                            <div class="card-body" id="forecast-day-three">
                            </div>
                        </div>
                        <div class="col-md-2 text-white bg-primary ml-2 mb-3 p-2 mt-2 rounded">
                            <div class="card-body" id="forecast-day-four">
                            </div>
                        </div>
                        <div class="col-md-2 text-white bg-primary ml-2 mb-3 p-2 mt-2 rounded">
                            <div class="card-body" id="forecast-day-five">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
